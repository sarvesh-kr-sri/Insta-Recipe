<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title> Insta Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo1.png" type="image/x-icon">
</head>
<body>
    <div class="mobile-container">
        <header>
            <a href="#"><img id="logo" src="logo1.png" alt=""></a>
            <div class="search"> <input type="text" id="search-term"/>
            <button id="search"><i class="fas fa-search"></i></button></div>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals" id="fav-meals">               
            </ul>
        </div>
        <div class="meals" id="meals">
        </div>

        <div class="meal-info-container hidden" id="meal-popup">
            <div class="meal-info" id="meal-info">
                <button class="close" id="close">
                    <i class="fas fa-times"></i>
                </button>
                <div class="mealRecipe" id="mealRecipe">
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
